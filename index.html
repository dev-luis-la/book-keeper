<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Keeper</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8f9c360871.js" crossorigin="anonymous"></script>
    </head>
    </head>
    <body> 
        <div>
            <h1 id="show-modal">Add Bookmark</h1>
        </div>
        <div class="container" id="bookmark-container">
            <div class="item">
                <i class="fas fa-times"></i>
                <div class="name">
                    <img src="" alt="">
                    <a href="">google</a>
                   
                </div>
            </div>
            <div class="item">
                <i class="fas fa-times" id="delete-bookmark"></i>
                <div class="name">
                    <img src="" alt="">
                    <a href="#" target="_blank">github</a>
                </div>
            </div>
            <div class="item">
                <i class="fas fa-times" id="delete-bookmark"></i>
                <div class="name">
                    <img src="" alt="">
                    <a href="#" target="_blank">Youtube</a>
                </div>
            </div>
            <div class="item">
                <i class="fas fa-times" id="delete-bookmark"></i>
                <div class="name">
                    <img src="" alt="">
                    <a href="">linked</a>
                </div>
            </div>
            <div class="item">
                <i class="fas fa-times" id="delete-bookmark"></i>
                <div class="name">
                    <img src="" alt="">
                    <a href="">Apple</a>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form action="" id="bookmark-form">
                        <!-- website name -->
                        <div class="form-group">
                             <label for="website-name" class="form-label">website Name</label>
                             <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- website url -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">website URL</label>
                            <input type="text" class="form-input" id="website-url">
                       </div>
                       <button type="submit">save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
